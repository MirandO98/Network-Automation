name: Mirror Changes

on:
  push:
    branches:
      - master
      
jobs:
  mirror_changes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Checkout fenworks repository
        uses: actions/checkout@v2
        with:
          repository: MirandO98/Network-Automation
          ref: ${{ github.ref }}
      
      - name: Configure Git
        run: |
          git config --global user.name "Mirand Osmani"
          git config --global user.email "osmanimirand@gmail.com"
      
      - name: Mirror changes to fenworksapp repository 
        run: |
          git remote add mirror_test https://github.com/MirandO98/mirror_test.git
          git push mirror_test HEAD:master
